<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet"  href="paymentform.css"> 
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="mainheading">Payment form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Required field are followed by *</p>
            <p>Name: *<input type="text" name="name"  placeholder="Your Name"></p>
            <fieldset>
                <legend>gender *</legend>
               <p>
                    Male <input type="radio" name="gender" id="male" requied>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>
                Address: <textarea name="address" placeholder="Enter Your Address" id="address" col="30" rows="10">
                     
                </textarea>
            </p>
            <p>
                Email: * <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
            </p>
            <p>
                PINCODE: *<input type="number" name="pincode" placeholder="123456" id="pincode" required>
            </p>
            <h2>Payment information *</h2>
            <p>Card type:
                <select name="cardtype" id="cardtype" required>
                    <option value="">--select a card type--</option>
                    <option value="visa">visa
                    </option>
                    <option value="mastercard">mastercard
                    </option>
                    <option value="rupay">rupay
                    </option>
                </select>
            </p>
            <p>
                card number:<input type="number" name="card_number" placeholder="1111-2222-3333-4444" id="card_number" required>
            </p>
            <p>
                Expiration Date:<input type="date" name="expdate" id="expdate" required>
            </p>
            <p>
                CVV
                <input type="password" name= "cvv" placeholder="123" id="cvv" required>
            </p>
            <p>
                <input type="submit" value="PAY NOW">
            </p>
    
    
        </form>
    
    </div>
    
</body>
</html>
